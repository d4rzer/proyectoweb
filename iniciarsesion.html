<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar sesión</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="ghost.ico">
        <link rel="stylesheet" href="estiloiniciar.css" media="all">
        <!--se integran tipos de letras desde google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="inicio">
            <h1 id="tituloprincipal">
                <a href="index.html">
                    <img src="ghost.png" width="50px">
                </a>
            </h1>
            <div>
                <div id="iconosearch">
                    <img src="search.png" width=5.9%>
                </div>
                <input type="text" placeholder="¿Qué quieres aprender?" id="barradebusqueda">
            </div>
            <a href="registrarse.html">
                <button id="registrarse">
                    <b>Regístrate</b>       
                </button>
            </a>
        </div>
        <div id="titulo">
            <h1 id="tit">
                GH<img src="ghost.png" width="70px">ST
            </h1>
        </div>
            <form class="form">
                <input type="email" required>
                <label class="arribacorreo">
                    <span class="arribacorreo2">
                        Correo electronico
                    </span>
                </label>
            </form>
            <form class="form2">
                <input type="password" required>
                <label class="contra">
                    <span class="contra2">
                        Contraseña
                    </span>
                </label>
            </form>
            <H4>
                Al hacer clic en el botón de inicio de sesión o seguir<BR>
                adelante con el resto de opciones a continuación,<br>
                aceptas las Condiciones de uso y confirmas que has<br>
                leído la Política de privacidad de Ghost
            </H4>
            <a href="nofound.html">
                <button id="anose">
                    <b>Inicia sesión</b>
                </button>
            </a>
            <a href="olvidar.html">
                <h3 id="olvidar">
                    ¿Has olvidado tu contraseña?
                </h3>
            </a>
    </body>
</html>
